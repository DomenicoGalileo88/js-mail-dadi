<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>js-mail-dadi</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container my-4 d-flex justify-content-center">
        <div class="row g-5">
            <div class="col text-center">
                <h2>Email</h2>
                <label for="">Email:</label>
                <input class="email my-3 rounded-3" type="email" placeholder="Inserisci Email" required>
                <div class="button text-center">
                    <button class="accedi btn-warning rounded-pill my-3">Accedi</button>
                    <button class="riprova btn-warning rounded-pill my-3">Riprova</button>
                </div>
                <div class="accesso my-3 fs-5 fw-bold"></div>
            </div>
            <div class="col text-center">
                <h2>Dadi Game</h2>
                <p class="lead">
                    <strong>Sfida la sorte!!</strong> <br> 
                    Scopri chi vince tra te e il computer!
                </p>
                <button class="sfida btn-warning rounded-pill my-3 me-1">Sfida</button>
                <button class="reset btn-warning rounded-pill my-3">Resetta</button>

                <div class="gamer my-3">TU:</div>
                <div class="computer my-3">COMPUTER:</div>
                <div class="risultato my-3 fs-5 fw-bold"></div>
            </div>
        </div>
        

    </div>

  

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="./assets/js/main.js"></script>
</body>

</html>
